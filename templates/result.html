<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Recommendation</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        div {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        {% if restaurant %}
            <h2>We recommend: {{ restaurant.name }}</h2>
            <p>{{ restaurant.description }}</p>
            <p>Phone: {{ restaurant.phone }}</p>
            <p>Branches: {{ restaurant.branches }}</p>
            <p>Rating: {{ restaurant.rating }}</p>
        {% else %}
            <h2>No matching restaurants found</h2>
        {% endif %}
        <a href="/">Try another search</a>
    </div>
</body>
</html>
